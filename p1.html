                <legend>Personal Details:</legend>
                <label for="name">Username:</label><input type="text" name="username" id="name" required autofocus placeholder="your username" pattern="[a-zA-Z]{3,}" title="please enter more than three words">

	<label for="numberOfGuests">Number of guests:</label><input id="numberOfGuests"type="number" name="numberOfGuests" min="1" max="7">
	<p> Do you require meals?</p>

	<br>
	<label for="balcony">Do you require a balcony?</label><input id="balcony" type="checkbox" name="balcony"value="yes" checked><br>
